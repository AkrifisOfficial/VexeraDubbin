<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VexeraDubbing Anime Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>VexeraDubbing Anime Player</h1>
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Поиск аниме...">
        <button id="search-btn">Найти</button>
      </div>
    </header>

    <main>
      <div class="video-container">
        <video id="video-player" controls>
          <source src="" type="video/mp4">
          Ваш браузер не поддерживает видео тег.
        </video>
        <div class="video-info">
          <h2 id="video-title">Выберите аниме</h2>
          <p id="video-description"></p>
        </div>
      </div>

      <div class="anime-list" id="anime-list">
        <!-- Сюда будет загружаться список аниме -->
      </div>

      <div class="episodes-list" id="episodes-list">
        <!-- Сюда будет загружаться список серий -->
      </div>
    </main>

    <footer>
      <p>Все озвучки от VexeraDubbing. Только для ознакомления.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
